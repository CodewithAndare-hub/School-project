<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <a href="/">Kenya Revenue Authority</a>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{ message }}
    </div>
    {% endfor %}
    <h3>Welcome to KRA Itax website. Tulipe ushuru tujitegemee</h3>

    {% if user.is_authenticated %}
    <h3>Hello {{username}}</h3>
    <h4>You have successfully logged in </h4>
    <h5>Your generated kra pin is {{kra_pin}}</h5>
    <button type="submit"><a href="/sign-out">sign-out</a></button>
    {% endif %}
    <button type="submit"><a href="/signup">signup</a></button>
    <button type="submit"><a href="/signin">signin</a></button>
    <br>
    <a href="/about">About us</a>

</body>
</html>
