<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        nav {
            background-color: #fff;
            color: #f00;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: #f00;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .form-container {
            width: 300px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 13px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"],
        button[type="reset"] {
            background-color: #f00;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button[type="submit"]:hover,
        button[type="reset"]:hover {
            background-color: #800000;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Kenya Revenue Authority</a>
    </nav>
    <div class="form-container">
        <form method="post" action="/signin">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <br>
            <label for="id">ID number</label>
            <input type="number" id="id" name="id" placeholder="ID number" required max="999999999" min="0">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br>
            <button type="submit">Sign in</button>
            <br>
            <button type="reset">Reset</button>
            <br>
        </form>
    </div>
</body>
</html>
