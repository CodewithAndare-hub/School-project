<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        nav {
             background-color: #fff;
            color: #f00;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: #f00;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        form {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 2 5px rgba(0, 0, 0, 0.2);
            border-radius: 13px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="date"] {
            padding: 6px;
        }

        button[type="submit"],
        button[type="reset"] {
            background-color: #f00;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button[type="submit"]:hover,
        button[type="reset"]:hover {
            background-color: #800000;
        }
    </style>
</head>
<body>
     <nav>
        <a href="/">Kenya Revenue Authority</a>
    </nav>
    <form method="post" action="/signup">
        {% csrf_token %}

        <label> Username</label>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <br>
        <label> First name</label>
        <input type="text" id="first" name="first" placeholder="first name" required>
        <br>
        <label> Second name</label>
        <input type="text" id="second" name="second" placeholder="Second name" required>
        <br>
        <label> Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br>
        <label> Date of birth</label>
        <input type="date" id="DOB" name="DOB" placeholder="DOB" required max="2023" min="1970">
        <br>
        <label> Date of birth number</label>
        <input type="number" id="DOB-number" name="DOB-number" placeholder="DOB-number" required max="9999999999999" min="0">
        <br>
        <label> ID number</label>
        <input type="number" id="id" name="id" placeholder="ID number" required max="999999999" min="0">
        <br>
        <label> Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Password" required>
        <br>
        <label> Confirm</label>
        <input type="password" id="pass2" name="pass2" placeholder="Password" required>
        <br>
        <button type="submit">Submit</button>
        <br>
        <button type="reset">Reset</button>
        <br>
    </form>

</body>
</html>
